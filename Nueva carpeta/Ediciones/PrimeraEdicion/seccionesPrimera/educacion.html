        </button>
    
        <!-- Imágenes en el carrusel -->
        <div class="carousel-inner">
            <div class="carousel-item active" data-caption="Texto para la imagen 1">

    <!-- Texto dinámico debajo del carrusel -->
    <div class="text-center mt-3">
        <p id="carouselText">Texto para la imagen 1</p>
    </div>
    
    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para actualizar el texto -->
    <script>
        const carouselElement = document.getElementById('customCarousel');
        const carouselText = document.getElementById('carouselText');
    
        carouselElement.addEventListener('slide.bs.carousel', function (event) {
            // Obtener el nuevo elemento activo y el texto del atributo data-caption
            const newActiveItem = event.relatedTarget;
            const newCaption = newActiveItem.getAttribute('data-caption');
            
            // Actualizar el texto debajo del carrusel
            carouselText.textContent = newCaption;
        });
    </script>
